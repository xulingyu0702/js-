<script>
function quchong(str){
   var arr =str.split('');
   var arr2=[];
   arr2.push(arr[0]);
    for(var i=0;i<arr.length;i++){
        if(arr2[arr2.length-1]!==arr[i]){
                arr2.push(arr[i])
        }
    }
  console.log(arr2.join(''));
}
quchong('aabbccdddddgggqqq');
//思路：先用split转换成数组  定义新的空数组，将旧数组第一个值push进入新数组。然后遍历旧数组和新数组最后一个值比较是否相同，值不相同PUSH进新数组中
</script>
